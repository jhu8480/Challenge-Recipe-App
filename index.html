<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="mobile-container">
    <header>
      <input type="text">
      <button id="search">Search</button>
    </header>

    <div class="fav-container">
      <h3>Favorite Meals</h3>
      <ul>
        <li><img src="https://www.themealdb.com/images/ingredients/Lime.png" alt=""><span>Lime</span></li>

        <li><img src="https://themealdb.com/images/media/meals/llcbn01574260722.jpg/preview"
            alt=""><span>Carbonara</span></li>

        <li><img src="https://www.themealdb.com//images//media//meals//178z5o1585514569.jpg" alt=""><span>Pizza</span>
        </li>
      </ul>
    </div>

    <div class="meals">
      <span class="random">
        Random Recipe
      </span>
      <div class="meal">
        <div class="meal-header">
          <img src="https://www.themealdb.com/images/media/meals/xxpqsy1511452222.jpg" alt="">
        </div>
        <div class="meal-body">
          <h4>Veggie Veggies</h4>
          <button>
            <i class="fa fa-heart"></i> <!--far fa-heart empty inside-->
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
